  <!DOCTYPE html>
  <html lang="en">
  <head>
		<meta charset="UTF-8">
		<title>Dynamic Table</title>
  </head>
  <body>
	  <!--not use <table border ="1">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		
	  </table>-->
	  
	  <script>
		var table ='';
		var rows =5;
		var cols =6;
		for(var r =0; r<rows;r++)
		{
			table +='<tr>';
				for(var c =0; c< cols;c++)
				{
					table+= '<td>'+c+'</td>';
				
				}
			table +='</tr>';
		}
		
		document.write('<table border= 2>'+ table+'</table>')
		
		
	  </script>
  
  </body>
  </html>
