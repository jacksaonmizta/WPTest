 <!DOCTYPE html>
  <html lang="en">
  <head>
		<meta charset="UTF-8">
		<title>Dynamic Table</title>
  </head>
  <body>
	  <h1 id="answer"></h1>
	  Number 1<input type="text" id="num1">
	  <br>
	  <br>
	  Number 2<input type="text" id="num2">
	  
	  <button onclick="outputRow()">Submit</button>
	  
	  
	  <script>
	  function outputRow(){
	  
	 
		
	
	  
			var table ='';
			var row=document.getElementById("num1").value;
			var cols=document,getElementById("num2").value;
		
			for(var r =0; r<rows;r++)
			{
				table +='<tr>';
					for(var c =0; c< cols;c++)
					{
						table+= '<td>'+c+'</td>';
					
					}
				table +='</tr>';
			}
			
			document.write('<table border= 2>'+ table+'</table>')
			
			}
			
		
	  </script>
  
  </body>
  </html>
